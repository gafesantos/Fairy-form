<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Junte-se a nossa guilda!</title>
</head>

<body class="bg">

    <header class="cabecalho">
        <img class="cabecalho-imagem" src="logo.png" alt="Logo da guilda Fairy Tail">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item">Home</a>
            <a class="cabecalho-menu-item">História</a>
            <a class="cabecalho-menu-item">Contato</a>
        </nav>
    </header>

    <main>
        <section class="main">
            <img class="imagem-conteudo-principal" src="fairytail.png" alt="Imagem da Guilda Fairy Tail">
            <div class="formulario-principal">
                <div>
                    <h1 class="conteudo-principal-titulo">Venha fazer parte da nossa história!</h1>
                </div>
                <form class="formulario">
                    <label>Nome e sobrenome</label>
                    <textarea cols="40" rows="2" type="text" class="inputs" required></textarea>
                    <label>E-mail</label>
                    <textarea cols="40" rows="2" type="text" class="inputs" required
                        placeholder="seuemail@dominio.com"></textarea>
                    <label>Celular</label>
                    <textarea cols="40" rows="2" type="tel" class="inputs" required
                        placeholder="(XX)XXXX-XXXX"></textarea>
                    <label>Porque deseja fazer parte da nossa guilda?</label>
                    <textarea cols="40" rows="5" id="mensagem" class="inputs" required></textarea>
                    <button class="botao">Enviar</button>
                </form>
            </div>
        </section>
        <div class="conteudo-secundario">
            <h2 class="conteudo-secundario-texto">Você não morre por seus amigos... Você vive por eles.</h2>
        </div>

    </main>

    <footer class="rodape">
        <img src="rodape.png" class="imagem-rodape" alt="Imagem de rodapé">
    </footer>

</body>

</html>
